<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!--  导入Jquery 代码 -->
    <script src="./assets/lib/jquery.js"></script>
    <!--  导入layui的js文件  -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/DBApi.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <!--  添加类名后需要导入layui的样式 -->
    <!--  1. 设置 logo 的样式 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>

    <!--  设置登录注册区域 -->
    <div class="loginAddRegBox">
        <!--  头部区域 -->
        <div class="title-box"></div>
        <!--  登录区域 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <!--  用户名 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" />
                </div>

                <!--  密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <!--  lay-verify 针对于表单的验证 需要使用到 layui 的js文件 -->
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- lay-submit属性可以实现表单提交 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">注册账号</a>
                </div>
            </form>

        </div>
        <!--  注册区域 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form_reg">
                <!--  用户名 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!--  密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!--  再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- lay-submit属性可以实现表单提交 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
